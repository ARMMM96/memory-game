<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                
        	</ul>

            <span class="moves"></span> Moves
            
            <span class="timer">0:0:0:0</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card" data-class = "fa-diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-class = "fa-paper-plane-o" >
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card "  data-class = "fa-anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-class = "fa-bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-class = "fa-cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card " data-class = "fa-anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" data-class = "fa-leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-class = "fa-bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-class = "fa-diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" data-class = "fa-bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-class = "fa-leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" data-class = "fa-bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" data-class = "fa-bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" data-class = "fa-bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" data-class = "fa-paper-plane-o">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" data-class = "fa-cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <div class="congrats">
        <div class="win-content">
            <h3 class="cong-ms">Congratulation you Did it </h3>
            <span>Time spend:</span>
            <span class="timer1">0:0:0:0</span>
            <br>
            <span>Starrs:</span>
            <ul class="stars">
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>
            <br> <br>
            <button id="playAgain">Play agian</button>
            <button onclick="window.close();">Exit</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
